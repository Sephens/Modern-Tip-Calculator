<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip | Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Tip Calculator</h1>
      </div>
      <main>
        <div class="bill-calc">
          <div>
            <div>
            <label>Bill</label>
          </div>
            <span class="bill-error" id="bill-error"></span>
            <input type="number" placeholder="0" id="bill" class="input bill" />
          </div>

          <div class="select-tip">
            <label>Select Tip %</label>
            <div class="options">
              <select name="" id="select-options">
                <option value="" class="twenty-five">25%</option>
                <option value="" class="twenty">20%</option>
                <option value="" class="fifteen">15%</option>
                <option value="" class="ten">10%</option>
                <option value="" class="five">5%</option>
                <input type="number" class="custom" placeholder="Custom">
              </select>
            </div>
          </div>

          <div class="tip-people">
            <label>Number of People</label>
            <span class="people-error"></span>
            <input
              type="number"
              class="input people-amount"
              id="people"
              placeholder="0"
            />
          </div>
        </div>

        <div class="tip-result">
          <div>
            <div class="amount-show">
              <div>
                <p class="label-bill">Tip Amount</p>
                <small class="person">/ person</small>
              </div>
              <div>
                <strong class="tip-amount">
                  Ksh 0.00
                </strong>
              </div>
            </div>

            <div class="amount-show">
              <div>
                <p class="label-bill">Total</p>
                <small class="person">/ person</small>
              </div>
              <div>
                <strong class="tip-total">Ksh 0.00</strong>
              </div>
            </div>
          </div>
          <div>
            <button id="reset">Reset</button>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
